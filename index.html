<title>Doodle Jump</title>
<style>
		  body {
		  	background-color: black;
		    padding: 0px;
		    margin: 0px;
		  }
		  #highscore {
			  position: absolute;
			  left: calc(-100px);
			  Top: calc(-100px);
			  width: 5px;
			  display: 'none';
		  }
          #accelFull {
            position: absolute;
            display: block;
            z-index: 999;
            background-color: black;
            margin: auto;
            width: 100%;
            text-align: center;
          }
          #accelFull a {
            color: white
          }
	  </style>
<script>
    "use strict";
! function(e) {
    var h = {
            scores: {
                submit: function() {},
                fetch: function() {},
                list: function() {return !!m.scores && m.scores}
            }
        };
    e.CloudAPI = h
}(window);
    </script>

<body>
<input id="highscore" type="text" />
<script type="text/javascript" src="js/phaser.min.js"></script>
<script type="text/javascript" src="js/fulltilt.min.js"></script>
<script type="text/javascript" src="js/build/production.min.js"></script>
<script type="text/javascript" src="js/NoSleep.min.js"></script>
<script src="js/main.js"></script>
<div id="accelFull"><a id="accelPermsButton" href="javascript:void(0);" onclick="getAccel()"></a></div>
<script> 
		var noSleep = new NoSleep();
function enableNoSleep() {
  noSleep.enable();
  document.removeEventListener('touchstart', enableNoSleep, false);
}
document.addEventListener('touchstart', enableNoSleep, false);

var is_iosbrowser = !!navigator.userAgent.match(/iOS\/[\d\.]+.*Safari|Mobile\/[\d\.]+/), is_ios = /iP(ad|od|hone)/i.test(window.navigator.userAgent), is_Android = /Android/i.test(navigator.userAgent);function _isIpad(){var isIpad = navigator.userAgent.toLowerCase().indexOf('ipad') !== -1;if (!isIpad && navigator.userAgent.match(/Mac/) && navigator.maxTouchPoints && navigator.maxTouchPoints > 2) {return true;}return isIpad;};var isIpadForReal = _isIpad();

if (isIpadForReal || is_iosbrowser || is_ios || is_Android) {
    var box = document.getElementById("accelPermsButton");
    box.innerHTML = "<span style='font-family: system-ui'>Touch here to grant accelerometer permission</span>";
}

function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
            console.log("accelerometer permission granted");
            var box = document.getElementById("accelPermsButton");
            box.style.display = "none";
            var box1 = document.getElementById("accelFull");
            box1.style.display = "none";
        }
        else {
            console.log("accelerometer permission denied");
            var box = document.getElementById("accelPermsButton");
            box.innerHTML = "<span style='font-family: system-ui'>You need to grant accelerometer permission to play this game with sensor. Quit the browser to try again.</span>";
        }
    });
}
	</script>
